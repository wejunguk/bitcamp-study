<body>
  <h1>요점 정리 - 3.함수 정의와 호출</h1>
  
<script>
function plus(a, b) {
  return a + b;
}

console.log(plus(10, 20));

var ok = plus;

/* 객체뿐만 아니라 함수도 주고 받을 수 있다. */
console.log(ok(100, 200));

var hah = ok;

console.log(hah(5,5));


</script>
